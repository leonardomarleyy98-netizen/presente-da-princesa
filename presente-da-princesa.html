<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente da Princesa üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8B0000, #FFD700);
    color: white;
    overflow: hidden;
    text-align: center;
  }

  .fade {
    animation: fadeInOut 6s infinite;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 2s;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }

  .end {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
  }

  button {
    background: #FFD700;
    border: none;
    color: #8B0000;
    padding: 10px 20px;
    font-size: 1.1em;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #FFA500;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<audio id="musica" autoplay loop>
  <source src="LINK-DA-SUA-MUSICA.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img src="LINK-DA-SUA-FOTO1.jpg" class="fade" style="animation-delay: 0s;">
  <img src="LINK-DA-SUA-FOTO2.jpg" class="fade" style="animation-delay: 6s;">
  <img src="LINK-DA-SUA-FOTO3.jpg" class="fade" style="animation-delay: 12s;">
  <img src="LINK-DA-SUA-FOTO4.jpg" class="fade" style="animation-delay: 18s;">
  <img src="LINK-DA-SUA-FOTO5.jpg" class="fade" style="animation-delay: 24s;">

  <div class="text">
    <p>Oie minha princesa üíñ</p>
    <p>Queria escrever o quanto te amo<br>Mas me faltaria linhas<br>Ent√£o resolvi te mostrar.</p>
  </div>

  <div class="end" id="final">
    <p>Feito com amor, Amor ‚ù§Ô∏è</p>
    <button onclick="reiniciar()">Assistir novamente üíñ</button>
  </div>
</div>

<script>
let imagens = document.querySelectorAll(".container img");
let index = 0;
function mostrarProxima() {
  imagens.forEach((img, i) => img.style.opacity = i === index ? 1 : 0);
  index = (index + 1) % imagens.length;
}
setInterval(mostrarProxima, 6000);
mostrarProxima();

function reiniciar() {
  index = 0;
}
</script>

</body>
</html>
